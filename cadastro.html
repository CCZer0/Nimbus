<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Encontre os melhores livros em diversas categorias e autores renomados 
    na nossa loja online de editora/livraria. Aproveite as promoções e frete grátis para todo o país.">
    <meta name="keywords" content="Livros, Editora, Livraria Obras literárias Categorias de livros, 
    Autores renomados, Promoções, Frete grátis, Loja online">
    <link rel="canonical" href="login.html">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Du">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/Estilos/banner.css">
    <link rel="stylesheet" href="./Assets/Estilos/style.css">
    <link rel="shortcut icon" href="./Assets/Images/Livraria_Nimbus_atualizada-removebg-preview.png" type="image/x-icon">
    <title>Tela de cadastro</title>
    <style>
        
        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: linear-gradient(49deg, rgba(199,62,249,1) 13%, rgba(151,71,255,1) 100%);
            padding: 15px;
            border-radius: 15px;
            width: 20%;
@CCZer0	Reply…
        }
        fieldset{
            border: 3px solid rgba(199,62,249,1);
            padding: 12px;
        }
        legend{
            border: 1px solid rgba(199,62,249,1);
            padding: 10px;
            text-align: center;
            background-color: rgba(199,62,249,1);
            border-radius: 8px;
        }
        .inputBox{
            position: relative;
        }
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        .labelInput{
            position: absolute;
            top: 0px;
            left: 0px;
            pointer-events: none;
            transition: .5s;
        }
        .inputUser:focus ~ .labelInput,
        .inputUser:valid ~ .labelInput{
            top: -20px;
            font-size: 12px;
            color: dodgerblue;
        }
        #data_nascimento{
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        #submit{
            background: black;
            width: 100%;
            border: none;
            padding: 15px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        #submit:hover{
            background-image: linear-gradient(216deg, rgba(199,62,249,1) 13%, rgba(78,5,172,1) 100%);
        }
    </style>
</head>
<body>
    <header>
        <nav class="top">
            <a href="index.html"><img src="Assets/Images/logo.png" class="logo" alt="Logo da empresa"></a>
            <div class="menu">
                <svg width="46" height="40" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12h18"></path>
                    <path d="M3 6h18"></path>
                    <path d="M3 18h18"></path>
                </svg>
            </div>
            <ul class="links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Loja</a></li>
                <button><a href="login.html">Login</a></button>
                <button><a href="cadastro.html">Cadastre-se</a></button>
            </ul>
        </nav>
    </header>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Fórmulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                <br><br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
