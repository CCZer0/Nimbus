<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Encontre os melhores livros em diversas categorias e autores renomados 
    na nossa loja online de editora/livraria. Aproveite as promoções e frete grátis para todo o país.">
    <meta name="keywords" content="Livros, Editora, Livraria Obras literárias Categorias de livros, 
    Autores renomados, Promoções, Frete grátis, Loja online">
    <link rel="canonical" href="login.html">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Du">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/Estilos/banner.css">
    <link rel="stylesheet" href="./Assets/Estilos/style.css">
    <link rel="shortcut icon" href="./Assets/Images/Livraria_Nimbus_atualizada-removebg-preview.png" type="image/x-icon">
    <title>Tlea de cadastro</title>
    <style>
        body{
            background-image: linear-gradient(45deg, #9747FF 40% , #C73EF9 100%);
        }
        .box{
            margin-top: 300px;
        }
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="top">
            <a href="index.html"><img src="Assets/Images/logo.png" class="logo" alt="Logo da empresa"></a>
            <div class="menu">
                <svg width="46" height="40" fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12h18"></path>
                    <path d="M3 6h18"></path>
                    <path d="M3 18h18"></path>
                </svg>
            </div>
            <ul class="links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrinho.html">Loja</a></li>
                <li><a href="sobre-a-nimbus.html">Autores</a></li>
                <li><a href="#DadosdaEmpresa">Contato</a></li>
                <button><a href="login.html">Login</a></button>
                <button><a href="cadastro.html">Cadastre-se</a></button>
            </ul>
        </nav>
    </header>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email"class="labelInput">Email</label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone"class="labelInput">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <input type="radio" name="Genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" name="Genero" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label>
                <input type="radio" name="Genero" id="outro" value="outro" required>
                <label for="outro">Outro</label>
                <br><br>
                <div class="inputBox">
                    <label for="data_nascimento"class="labelInput"><b>Data de Nascimento</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="inputUser" required>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade"class="labelInput"><b>Cidade</b></label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado"class="labelInput"><b>Estado</b></label>
                </div>
                <br><br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco"class="labelInput"><b>Endereço</b></label>
                </div>
                <br><br>
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
